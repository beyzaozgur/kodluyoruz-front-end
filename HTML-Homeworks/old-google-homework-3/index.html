<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>

     <!-- Header - Start -->
    <header style="text-align: center;">
        <img  src="/HTML-Homeworks/old-google-homework-3/img/google.jpg" width="351" height="113" alt="Google!">
    </header> 
    <!-- Header - End -->

    <!-- Section - Start -->
    <section>
        <!-- Table - Start -->
        <table width="90%" style="text-align: center; margin-left:auto; margin-right:auto;">
            <!-- First table row element - Start -->
            <tr style="background-color:#EEEEEE;">
                <!-- Table data - Start -->
                <td colspan="3">
                    <p style="margin-top: 0; margin-bottom: 0;">Search the web using Google! <br>
                    <input type="text" name="q" value="" size="40"> <br>
                    <input type="submit" value="Google Search">
                    <input type="submit" name="sa" value="I'm feeling lucky"></p>
                </td>
                <!-- Table data - End -->
            </tr>
            <!-- First table row element - End -->

            <!-- Second table row element - Start -->
            <tr>
                <!-- First table data - Start -->
                <td width="37%" style="background-color: #7EE5DA;">
                    <p style="margin-top: 0; margin-bottom: 0;">Special Searches <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></p>
                </td>
                <!-- First table data - End -->

                <!-- Second table data - Start -->
                <td style="background-color: #70CCC2;  font-size:13px">
                    <p style="margin-top: 0; margin-bottom: 0;">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                    </p>
                </td> 
                <!-- Second table data - End -->

                <!-- Third table data - Start -->
                <td style="background-color: #62B3AA; font-size:13px">
                    <p style="margin-top: 0; margin-bottom: 0;">Get Google! <br>
                    updates monthly: <br>
                    <input type="email" name="email-address" value="your e-mail"> <br>
                    <input type="submit" name="submit-action" value="Subscribe"> &nbsp
                    <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">Archive</a></p>
                </td>
                <!-- Third table data - End -->
            </tr>
            <!-- Second table row element - End -->
        </table>
        <!-- Table - End -->
    </section>
    <!-- Section - End -->

    <!-- Footer - Start -->
    <footer style="text-align: center; font-size:13px">
        <p>Copyright &copy;1998 Google Inc.</p>
    </footer>
    <!-- Footer - End -->

</body>
</html>
