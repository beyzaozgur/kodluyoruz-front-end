<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="/CSS-Homeworks/Homework-2-Google/assets/title_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS-Homeworks/Homework-2-Google/css/style.css" />

  </head>
  <body>

    <!-- Panel - Start -->
    <div class="panel">

      <!-- Navbar - Start -->
      <nav>
        <ul class="header">
          <li >
              <a class="header-left-side" style="margin-left: -30px;" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
          </li>
          <li >
              <a class="header-left-side" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
          </li>
          <li class="pic headerli">
            <a href="https://www.github.com/beyzaozgur" target="_blank"
              ><img
                src="/CSS-Homeworks/Homework-2-Google/assets/profile_pic.jpg"
                alt=""
                style="margin-right: -5px; border-radius: 50%;"
            /></a>
          </li>
          <li style="margin: 8px;" class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
              ><img src="/CSS-Homeworks/Homework-2-Google/assets/apps_button.svg" alt="" style="width: 16px; height: 16px; margin-right: 20px; margin-left: 20px;"></a
            >
          </li>
          <li style="margin: 8px; margin-left: -2px;" class="headerli">
            <a
              href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
              >Images</a
            >
          </li>
          <li style="margin: 8px" class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
              >Gmail</a
            >
          </li>
        </ul>
      </nav>
      <!-- Navbar - End -->

      <!-- Container - Start -->
      <div class="container">
        <img
          style="width: 272px; height: 92px;"
          src="/CSS-Homeworks/Homework-2-Google/assets/logo.png"
          width="350px"
          alt=""
        />
      </div>
      <!-- Container - End -->

      <!-- Search Panel - Start -->
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>
          <div class="voice-search">
            <div class="voice-area">
              <span class="voice-img"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- Search Panel - End -->
      

      <!-- Buttons - Start -->
      <div class="buttons">
        <a href=""
          ><button class="googlesearch">Google Search</button></a
        >
        <a href=""
          ><button class="feelinglucky">I'm Feeling Lucky</button></a
        >
      </div>
      <!-- Buttons - End -->
    </div>
    <!-- Panel - End -->

    <!-- Footer - Start -->
    <nav>
      <ul class="footer">
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </li>
      </ul>
    </nav>
    <!-- Footer - End -->
  </body>
</html>
